<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css " />
  </head>
  <body>
    <header>
      <h1 class="txt-hide">나만의 페이지</h1>
    </header>
    <main id="main" onclick="changeImagesHandler(event)">
      <div id="date"></div>
      <div id="clock"></div>
      <p id="greetings"></p>

        <h3>Today To do List</h3>
        <input type="text" placeholder="내용을 입력하세요" id="list-input" onkeydown="handleOnKeyDown(event)" />
        <ul id="toDoList"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
